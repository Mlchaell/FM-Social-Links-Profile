<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
  <body>
    <div class="container">
      <div class="header">
        <img class="header__img" src="assets/images/avatar-jessica.jpeg" alt="Profile Image">
    
        <div class="personal">
          <h1 class="personal__name">Jessica Randall</h1>
          <h1 class="personal__location">Londan, United Kingdom</h1>
        </div>
  
        <p class="header__info">"Front-end developer and avid reader."</p>
      </div>

      <div class="links">
        <button class="links__btn">GitHub</button>
        <button class="links__btn">Frontend Mentor</button>
        <button class="links__btn">LinkedIn</button>
        <button class="links__btn">Twitter</button>
        <button class="links__btn">Instagram</button>
      </div>
    </div>
  </body>
</html>
